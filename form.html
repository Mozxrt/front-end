<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">   
    <link rel="stylesheet" href="style3.css">

    <title>Cadastro</title>

</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_medicine_b-1-ol (1).svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="text" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="text" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input id="confirmpassword" type="text" name="confirmpassword" placeholder="Digite sua senha" required>
                    </div>
                </div>
                 <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>
                    <div class="gender-group">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>
                    <div class="gender-group">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>
                    <div class="gender-group">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não mencionar</label>
                    </div>
                 </div>
                 <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                 </div>
            </form>
        </div>
    </div>
</body>
</html>
